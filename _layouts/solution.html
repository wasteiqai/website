---
layout: default
---

<div class="solution-header">
    <div class="solution-header-content">
        {% if page.title == 'SalesIQ' %}
            <img src="{{ site.baseurl }}/assets/images/salesiq-icon.svg" alt="{{ page.title }} Icon" class="solution-icon">
        {% elsif page.title == 'RetentionIQ' %}
            <img src="{{ site.baseurl }}/assets/images/retentioniq-icon.svg" alt="{{ page.title }} Icon" class="solution-icon">
        {% endif %}
        <div class="solution-header-text">
            <h1>{{ page.title }}</h1>
            <p class="solution-description">{{ page.description }}</p>
        </div>
    </div>
</div>

<div class="solution-container">
    <div class="solution-content">
        {{ content }}
    </div>
</div>
