<header>
    <div class="nav-container">
        <div class="logo">
            <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="WasteIQ Logo">
        </div>
        <nav>
            <ul>
                {% for item in site.data.navigation %}
                <li><a href="{{ item.link }}" {% if page.url == item.link %}class="active"{% endif %}>{{ item.name }}</a></li>
                {% endfor %}
                <li><a href="{{ site.baseurl }}/contact/" class="cta-button">Request Demo</a></li>
            </ul>
        </nav>
    </div>
</header>
